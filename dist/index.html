<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasjans</title>
    <script src="./main.js" type="module" defer></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #333;
      }

      #container {
        position: relative;
      }

      .card {
        width: 40px;
        height: 90px;
        margin: 10px;
        border: 2px solid red;
        /* display: inline-block; */
        color: #fff;
        /* vertical-align: middle; */

        /* position: absolute;
        top: 0; left: 0; */
        user-select: none;
      }

      .box-cards {
        width: 50px;
        height: 120px;
        margin: 10px;
        border: 2px solid green;
        display: inline-block;
        vertical-align: middle;
      }

      .invisible {
        background: brown;
      }

      .visible {
        background: transparent;
      }

      #helpers {
        white-space: nowrap;
      }

      #helpers > * {
        display: inline-block;
        vertical-align: middle;
      }

      /* dla karty kiedy jest przenoszona */
      .hide {
        transform: translateX(-9999px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="helpers"></div>

      <div id="one" class="box-cards"></div>
      <div id="two" class="box-cards"></div>
      <div id="three" class="box-cards"></div>
      <div id="four" class="box-cards"></div>
      <div id="five" class="box-cards"></div>
      <div id="six" class="box-cards"></div>
      <div id="seven" class="box-cards"></div>
    </div>
  </body>
</html>
