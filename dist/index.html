<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasjans</title>
    <script src="./main.js" type="module" defer></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #333;
      }

      #container {
        position: relative;
      }

      .card {
        width: 40px;
        height: 90px;
        /* margin: 10px; */
        border: 2px solid red;
        /* display: inline-block; */
        color: #fff;
        /* vertical-align: middle; */

        position: absolute;
        /* top: 0; left: 0; */
        user-select: none;
      }

      .card p {
        margin: 0; padding: 0;
      }


      .invisible {
        background: brown;
      }

      .visible {
        background: transparent;
        border-color: yellow;
      }


      /* dla karty kiedy jest przenoszona */
      .hide {
        transform: translateX(-9999px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      
    </div>
  </body>
</html>
